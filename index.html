<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 600px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .question {
            margin: 20px 0;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Trivia Quiz!</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="nextButton" style="display: none;">Next Question</button>
        <div id="score" style="display: none;"></div>
    </div>

    <script>
        const quizzes = [
            {
                title: "General Knowledge",
                questions: [
                    {
                        question: "What is the capital of France?",
                        options: ["Berlin", "Madrid", "Paris", "Lisbon"],
                        answer: 2
                    },
                    {
                        question: "What is 2 + 2?",
                        options: ["3", "4", "5", "6"],
                        answer: 1
                    },
                    {
                        question: "What planet is known as the Red Planet?",
                        options: ["Earth", "Mars", "Jupiter", "Saturn"],
                        answer: 1
                    },
                    {
                        question: "Which ocean is the largest?",
                        options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                        answer: 3
                    },
                    {
                        question: "Who wrote 'Romeo and Juliet'?",
                        options: ["Charles Dickens", "Mark Twain", "William Shakespeare", "J.K. Rowling"],
                        answer: 2
                    }
                ]
            },
            {
                title: "Science",
                questions: [
                    {
                        question: "What is H2O commonly known as?",
                        options: ["Hydrogen Peroxide", "Water", "Salt", "Ammonia"],
                        answer: 1
                    },
                    {
                        question: "What is the chemical symbol for gold?",
                        options: ["Au", "Ag", "Pb", "Fe"],
                        answer: 0
                    },
                    {
                        question: "What force keeps us on the ground?",
                        options: ["Magnetism", "Gravity", "Friction", "Inertia"],
                        answer: 1
                    },
                    {
                        question: "What part of the cell contains the genetic material?",
                        options: ["Cytoplasm", "Nucleus", "Ribosome", "Mitochondria"],
                        answer: 1
                    },
                    {
                        question: "Which gas do plants absorb from the atmosphere?",
                        options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                        answer: 2
                    }
                ]
            },
            {
                title: "History",
                questions: [
                    {
                        question: "Who was the first president of the United States?",
                        options: ["George Washington", "Thomas Jefferson", "Abraham Lincoln", "John Adams"],
                        answer: 0
                    },
                    {
                        question: "In which year did World War II end?",
                        options: ["1945", "1939", "1950", "1940"],
                        answer: 0
                    },
                    {
                        question: "Which ancient civilization built the pyramids?",
                        options: ["Babylonians", "Greeks", "Egyptians", "Romans"],
                        answer: 2
                    },
                    {
                        question: "Who was known as the Iron Lady?",
                        options: ["Angela Merkel", "Margaret Thatcher", "Golda Meir", "Indira Gandhi"],
                        answer: 1
                    },
                    {
                        question: "What was the name of the ship that sank in 1912?",
                        options: ["Titanic", "Lusitania", "Britannic", "Queen Mary"],
                        answer: 0
                    }
                ]
            }
        ];

        let currentQuizIndex = 0;
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            const currentQuiz = quizzes[currentQuizIndex];
            const currentQuestion = currentQuiz.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = `<h2>${currentQuestion.question}</h2>`;
            quizContainer.appendChild(questionElement);

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => selectOption(index);
                quizContainer.appendChild(button);
            });
        }

        function selectOption(index) {
            const currentQuiz = quizzes[currentQuizIndex];
            const currentQuestion = currentQuiz.questions[currentQuestionIndex];

            if (index === currentQuestion.answer) {
                score++;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                loadQuiz();
            } else {
                showScore();
            }
        }

        function showScore() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('score').style.display = 'block';
            document.getElementById('score').innerHTML = `Your score: ${score} out of ${quizzes[currentQuizIndex].questions.length}`;
        }

        document.getElementById('nextButton').onclick = () => {
            currentQuizIndex++;
            currentQuestionIndex = 0;
            score = 0;
            if (currentQuizIndex < quizzes.length) {
                loadQuiz();
                document.getElementById('score').style.display = 'none';
            } else {
                alert('No more quizzes available!');
            }
        };

        loadQuiz();
    </script>
</body>
</html>
